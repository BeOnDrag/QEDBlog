<!DOCTYPE html>
<html>
    <head>
        <title>QED.</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../scripts/config.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: var(--body-color);
            }

            div#logo {
                height: 60vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                border-width: 0px 0px 2px 0px;
                border-style: solid;
                border-color: #444444;
            }

            ol {
                display: flex;
                align-self: center;
                width: var(--main-width);
                flex-grow: 1;
                flex-direction: column;
                align-items: baseline;
            }

            li {
                width: 100%;
                padding: 0px;
                height: var(--acc-cat-height);
                font-size: var(--acc-cat-font-size);
                list-style-type: lower-greek;
                border-style: solid;
                border-width: 1px 1px 1px 1px;
                border-color: #888888;
            }

            li + li {
                border-width: 0px 1px 1px 1px;
            }

            a {
                text-decoration: none;
                color: #000000;
                line-height: var(--acc-cat-height);
                transition: all 0.3s;
                padding-left: 10px;
            }

             a:hover {
                color: #4c89e6;
             }
        </style>
    </head>
    <body>
        <div id="logo">
            <img src="../static/logo.png" />
        </div>
        <ol>
            <li><a href="./8IGO/">第8届IGO</a></li>
            <li><a href="./2022FebKoMaL/">2022年二月KöMaL部分试题</a></li>
        </ol>
    </body>
</html>
